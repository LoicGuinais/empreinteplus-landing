<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tester notre IA ‚Äì Empreinte Plus</title>
  <meta name="description" content="Posez vos questions carbone √† notre IA !">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
  </style>
  
  <!-- ‚úÖ Favicon -->
 <link rel="icon" type="image/svg+xml" href="/logo.png">
</head>


<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white">

  <!-- üîó Navbar will be injected here -->
  <div id="navbar-placeholder"></div>

  <!-- üí¨ Chat main content -->
  <main class="max-w-2xl mx-auto px-4 pt-32">
    <h1 class="text-3xl font-bold mb-6 text-center">üí¨ Tester notre IA</h1>

    <div id="chat" class="space-y-4 border border-gray-700 rounded p-4 h-96 overflow-y-auto bg-gray-900 mb-6 shadow-inner"></div>

    <form id="chat-form" class="flex flex-col sm:flex-row gap-2 sm:items-center">
        <input id="user-description" type="text" class="flex-1 px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none" placeholder="Ex : Achat de billets SNCF‚Ä¶" required />
        <input id="user-amount" type="number" step="0.01" min="0" class="w-32 px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none" placeholder="‚Ç¨" required />
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow transition">Envoyer</button>
    </form>

  </main>

  <!-- üçî Load and bind navbar -->
  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;

        // Re-bind burger menu after injection
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        toggle?.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      });
  </script>

  <!-- üß† Chat logic -->
  <script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const inputAmount = document.getElementById('user-amount');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const description = inputDesc.value.trim();
    const amount = parseFloat(inputAmount.value);

    if (!description || isNaN(amount)) return;

    // Affiche le message utilisateur
    const userMsg = document.createElement('div');
    userMsg.innerHTML = `<strong>Vous :</strong> ${description} (${amount.toFixed(2)} ‚Ç¨)`;
    chat.appendChild(userMsg);
    chat.scrollTop = chat.scrollHeight;

    inputDesc.value = '';
    inputAmount.value = '';

    try {
      const res = await fetch('/api/classify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description, amount })
      });

      const data = await res.json();

      const aiMsg = document.createElement('div');

        if (data.final_category) {
        const distance = data.distance_km?.toFixed(1);
        const emission = data.final_emission?.toFixed(1);
        const ef_value = data.ef_value?.toFixed(3);
        const ef_unit = data.ef_unit || '';

        aiMsg.innerHTML = `
            <div class="bg-gray-800 border border-gray-700 rounded p-3 space-y-1">
            <strong>Cat√©gorie</strong> : ${data.final_category}</p>
            ${data.origin && data.destination ? `<p>üìç <strong>Trajet</strong> : ${data.origin} ‚Üí ${data.destination} (${distance} km)</p>` : ''}
            <strong>√âmissions</strong> : ${emission} kgCO‚ÇÇe</p>
            <strong>Source</strong> : ${data.source}</p>
            ${ef_value ? `<p>üìê <strong>Facteur</strong> : ${ef_value} ${ef_unit}</p>` : ''}
            </div>
        `;
        } else {
        aiMsg.innerHTML = `<strong>Empreinte IA :</strong> ${JSON.stringify(data)}`;
        }

        chat.appendChild(aiMsg);
        chat.scrollTop = chat.scrollHeight;

      chat.scrollTop = chat.scrollHeight;
    } catch (err) {
      const errMsg = document.createElement('div');
      errMsg.innerHTML = `<strong>Erreur :</strong> ${err.message}`;
      chat.appendChild(errMsg);
    }
  });
  const inputDesc = document.getElementById('user-description');
const examples = [
  "billet TER aller-retour Marseille Lyon",
  "acheter 500 grammes de fraises",
  "prestation d'auditeurs financiers",
  "achat de 10 batteries AAA",
  "voyage en avion Paris ‚Üí Bordeaux",
  "h√©bergement 2 nuits √† Bordeaux",
  "achat de 200g de chocolat"
];
inputDesc.placeholder = `Ex. ${examples[Math.floor(Math.random() * examples.length)]}`;

</script>


</body>
</html>
