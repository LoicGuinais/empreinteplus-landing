<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empreinte Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>🍃</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 1.2s ease-out forwards; opacity: 0; }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-REBGWCM1G6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config', 'G-REBGWCM1G6');
  </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 transition-colors duration-500">

  <!-- Toggle -->
  <div class="absolute top-5 right-5">
    <button id="theme-toggle" class="text-xl text-yellow-400 dark:text-white hover:scale-110 transition">
      <span id="theme-icon">🌙</span>
    </button>
  </div>

  <!-- Main Card -->
  <div class="max-w-2xl mx-auto mt-28 p-10 rounded-2xl shadow-2xl fade-in bg-gray-800 dark:bg-gray-800 transition-colors duration-500 text-center">
    <header class="mb-8">
      <h1 class="text-4xl sm:text-5xl font-bold text-green-400 mb-3">Empreinte Plus</h1>
      <p class="text-lg sm:text-xl text-gray-300">L'IA carbone, pensée pour la sécurité et la traçabilité</p>
    </header>

    <main>
      <a href="https://app.empreinteplus.com"
         class="inline-block mt-6 px-7 py-3 rounded-lg text-lg font-semibold bg-green-500 hover:bg-green-600 text-white shadow-md hover:shadow-lg transition-all duration-200">
        🚀 Accéder à l'application
      </a>
    </main>

    <footer class="mt-12 text-sm text-gray-400">
      <p>© 2025 Empreinte Plus · Contact : contact@empreinteplus.com</p>
      <p class="mt-2">
        <a href="https://www.linkedin.com/company/empreinteplus/" target="_blank"
           class="inline-flex items-center gap-2 text-gray-300 hover:text-blue-500 transition-all duration-200">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
               alt="LinkedIn" class="w-5 h-5 invert dark:invert-0 transition-transform duration-200">
          Suivez-nous sur LinkedIn
        </a>
      </p>
    </footer>
  </div>

  <!-- Theme script -->
  <script>
    const toggle = document.getElementById("theme-toggle");
    const html = document.documentElement;
    const icon = document.getElementById("theme-icon");

    toggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      icon.textContent = html.classList.contains("dark") ? "🌙" : "☀️";
    });
  </script>
</body>
</html>
