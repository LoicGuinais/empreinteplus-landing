<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empreinte Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>🍃</text></svg>">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container fade-in">
    <header>
      <h1>Empreinte Plus</h1>
      <p>L'IA carbone, pensée pour la sécurité et la traçabilité</p>
    </header>

    <main>
      <a href="https://app.empreinteplus.com" class="cta-button">Accéder à l'application</a>
    </main>

<footer>
  <p>© 2025 Empreinte Plus · Contact : contact@empreinteplus.com</p>
  <p>
    <a href="https://www.linkedin.com/company/empreinteplus/" target="_blank" class="social-link">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="social-icon">
      Suivez-nous sur LinkedIn
    </a>
  </p>
</footer>

  </div>

  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;

    toggle.addEventListener("change", () => {
      body.classList.toggle("light-mode");
    });
  </script>
</body>
</html>
